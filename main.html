<!DOCTYPE html>
<html>
<head>
    <title> Making a cookie </title>
    <script>

        // set the cookie
        function setCookie(cname,cvalue,exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        // get the cookie
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        // check the cookie
        function checkCookie() {
            let user = getCookie("season");
            if (user != "") {
                alert("Your favorite season is:  " + user);
            } else {
                user = prompt("Please enter your favorite season:","");
                if (user != "" && user != null) {
                    setCookie("season", user, 30);
                }
            }
        }
    </script>
</head>

<body
        onload="checkCookie()">
<h3> Instructions </h3>
<ul>
    <li> Enter your favorite season </li>
    <li> Reload the page </li>
    <li> The page should remember your input </li>
</ul>
</body>

</html>
